name: ðŸš€ Deploy to Staging (EC2)

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: main-deploy
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Django App to EC2
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§© Verify required secrets
        run: |
          if [ -z "${{ secrets.EC2_HOST }}" ] || [ -z "${{ secrets.EC2_USER }}" ] || [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "âŒ Missing one or more required secrets: EC2_HOST, EC2_USER, EC2_SSH_KEY"
            exit 1
          fi
          echo "âœ… All required secrets are set."

      - name: ðŸ”§ Ensure backend folder permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            echo "ðŸ“ Setting up backend folder permissions..."
            mkdir -p /home/${{ secrets.EC2_USER }}/backend
            sudo chown -R $USER:$USER /home/${{ secrets.EC2_USER }}/backend
            sudo chmod -R u+rwX /home/${{ secrets.EC2_USER }}/backend

      - name: ðŸ“¤ Upload project to EC2 (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/${{ secrets.EC2_USER }}/backend"
          overwrite: true
          rm: true # optional: clean old files before upload
          strip_components: 1 # optional: flatten folder structure

      - name: ðŸš€ Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          APP_DIR: /home/${{ secrets.EC2_USER }}/backend
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            echo "ðŸ”„ Starting deployment on EC2..."
            cd $APP_DIR

            echo "ðŸ“¦ Updating packages..."
            sudo apt-get update -y
            sudo apt-get install -y python3-venv python3-pip

            echo "ðŸ Setting up virtual environment..."
            python3 -m venv .venv || true
            source .venv/bin/activate

            echo "â¬†ï¸ Upgrading pip & installing dependencies..."
            python -m pip install --upgrade pip
            pip install -r requirements.txt

            echo "ðŸ§¹ Killing old process (if running)..."
            fuser -k 8000/tcp || true

            echo "ðŸš€ Starting Django server..."
            nohup python manage.py runserver 0.0.0.0:8000 > logs.out 2>&1 &

            echo "âœ… Deployment complete and server restarted!"
